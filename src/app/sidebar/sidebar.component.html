<nav>
  <h4 class="user">{{(user$ | async)?.email | useremail}}</h4>
  <ul class="main-list">
    <li class="main-item">
      <a routerLink=""
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="main-link">Домой</a>
    </li>
    <li class="main-item">
      <a routerLink="/train"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="main-link">Тренировки</a>
    </li>
    <li class="main-item">
      <a routerLink="/settings"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="main-link">Настройки</a>
    </li>
    <li class="main-item" *ngIf="!(user$ | async); else logout">
      <a routerLink="/login"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="main-link">Войти</a>
    </li>
    <ng-template #logout>
      <li class="main-item">
        <a (click)="logoutClick()"
           class="main-link">Выйти</a>
      </li>
    </ng-template>
  </ul>
</nav>
