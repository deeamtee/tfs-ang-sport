<div class="d-flex justify-content-between align-items-center preview-title"
     (click)="onClick()">
  {{training.title}}
  <span >{{training.number}} X {{training.repeat}}</span>
  <span class="badge badge-danger delete-btn" (click)="onDeleteClick($event)">x</span>
</div>
<div class="preview-body" *ngIf="isOpen">
  <table class="details">
    <tr *ngIf="training.comment">
      <th>Описание:</th>
      <td>{{training.comment}}</td>
    </tr>
  </table>
</div>
