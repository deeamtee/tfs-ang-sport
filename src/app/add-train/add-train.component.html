<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <input type="text"
           class="form-control"
           [class.is-invalid]="form.get('title').invalid && form.get('title').touched"
           formControlName="title"
           placeholder="Название упражнения">
    <div class="invalid-feedback">
      {{getErrors(form.get('title'))}}
    </div>
  </div>
  <div class="form-group">
    <input type="text"
           class="form-control"
           [class.is-invalid]="form.get('number').invalid && form.get('number').touched"
           formControlName="number"
           placeholder="Подходов">
    <div class="invalid-feedback">
      {{getErrors(form.get('number'))}}
    </div>
  </div>
  <div class="form-group">
    <input type="text"
           class="form-control"
           [class.is-invalid]="form.get('repeat').invalid && form.get('repeat').touched"
           formControlName="repeat"
           placeholder="Повторений">
    <div class="invalid-feedback">
      {{getErrors(form.get('repeat'))}}
    </div>
  </div>

  <div class="form-group">
    <textarea formControlName="comment"
              class="form-control"></textarea>
  </div>
  <div class="form-group">
    <button type="submit"
            [disabled]="form.pristine || form.invalid"
            class="btn btn-success btn-block">
      Готово
    </button>
  </div>
</form>
