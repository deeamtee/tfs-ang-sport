<div class="row">
  <div class="col-md-6" *ngFor="let wallet of wallets$ | async">
    <tfs-train [wallet]="wallet"></tfs-train>
  </div>
</div>

<p *ngIf="!(wallets$ | async)?.length" class="empty">
  <em>Кошельков нет.
  </em>
</p>
<p class="footer">
  <button type="button" class="btn btn-link" (click)="addWallet()">Создать</button>
</p>
